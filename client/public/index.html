<!DOCTYPE html>
<html lang="" style="width: 100%; height: 100%; max-height: 100vh; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="site.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>/icons/favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <!-- <meta name="theme-color" content="#ffffff"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin: 0; width: 100vw; height: 100svh; max-height: 100svh; overflow: hidden;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="width: 100vw; height: 100svh; max-width: 100vw; max-height: 100svh; overflow: hidden; -webkit-font-smoothing: antialiased;"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
